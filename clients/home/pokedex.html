<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Team Selector</title>


  <!-- JavaScript section for handling resets and preventing default form behavior -->
  <script defer>
    // Handle reset for checkboxes form
    document.getElementById('resetTeamOptionsFormCheckboxesButtonMenu').addEventListener('click', function (event) {
      event.preventDefault(); // Prevent button from submitting form

      // Select all checkbox inputs with name="teams"
      const checkboxes = document.querySelectorAll('input[type="checkbox"][name="teams"]');

      // Loop through each checkbox and uncheck it
      checkboxes.forEach(function (cb) {
        cb.checked = false;
      });
    });

    // Handle reset for dropdown form
    document.getElementById('resetTeamOptionsFormDropdownButtonMenu').addEventListener('click', function (event) {
      event.preventDefault(); // Prevent button from submitting form

      // Reset the dropdown menu to the first option
      document.getElementById('teamSelect').selectedIndex = 0;
    });

    // Optional: prevent actual form submissions while testing
    const forms = document.querySelectorAll('form');
    forms.forEach(function (form) {
      form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent page reload on submit
        alert("Form submitted (but blocked for now)."); // Visual feedback
      });
    });
  </script>

</head>
<body>

  <!-- Main container for the team selector interface -->
  <div class="pokedex">
    <h2>Pokémon Team Selector Page</h2>

    <!-- Optional team naming form -->
    <form id="teamOptionsForNamingMenu" method="post" action="/">
      <div class="teamOptionsFromNamingForm">
        <!-- Input field for naming a team -->
        <label for="team1ForNamingForm">Enter team 1 name:</label>
        <input type="text" id="team1ForNamingForm" name="team1name" placeholder="Team 1 Name">
      </div>
    </form>


    <!-- Form with checkboxes to select multiple teams -->
    <form id="teamOptionsForCheckboxesMenu" method="post" action="/">
      <div class="teamOptionsFromCheckboxesMenu">
        <p>Select your favorite Pokémon teams:</p>
    
        <!-- Checkbox options for Pokémon teams -->
        <input type="checkbox" id="team1FromCheckboxesMenu" name="teams" value="teamMystic">
        <label for="team1FromCheckboxesMenu">Team Mystic</label><br>
    
        <input type="checkbox" id="team2FromCheckboxesMenu" name="teams" value="teamValor">
        <label for="team2FromCheckboxesMenu">Team Valor</label><br>
    
        <input type="checkbox" id="team3FromCheckboxesMenu" name="teams" value="teamInstinct">
        <label for="team3FromCheckboxesMenu">Team Instinct</label><br>
    
        <input type="checkbox" id="team4FromCheckboxesMenu" name="teams" value="teamRocket">
        <label for="team4FromCheckboxesMenu">Team Rocket</label><br>
    
        <input type="checkbox" id="team5FromCheckboxesMenu" name="teams" value="teamGalactic">
        <label for="team5FromCheckboxesMenu">Team Galactic</label><br>
    
        <!-- Submit button -->
        <button type="submit">click here to submit</button>
    
        <!-- Javascript reset button -->
        <button id="resetTeamOptionsFormCheckboxesButtonMenu" type="button">reset</button>
    
         <!-- inline onclick reset button -->
         <button type="button" id="teamOptionsForCheckboxesMenu" onclick="document.getElementById('teamOptionsForCheckboxesMenu').reset()">reset onclick inline</button>
      </div>
    </form>

    <!-- Visual spacing (can be styled or removed) -->
    <br><p></p><br>

    <!-- Form with a dropdown to select one team -->
    <form id="teamOptionsForDropdownMenu" method="post" action="/">
      <div class="teamOptionsFromDropDownMenu">
        <!-- Dropdown label -->
        <label for="teamSelect">Choose your Pokémon team:</label>

        <!-- Dropdown select menu -->
        <select id="teamSelect" name="pokemonTeam" required>
          <option value="">--Select a team--</option>
          <option value="teamMystic">Team Mystic</option>
          <option value="teamValor">Team Valor</option>
          <option value="teamInstinct">Team Instinct</option>
          <option value="teamRocket">Team Rocket</option>
          <option value="teamGalactic">Team Galactic</option>
        </select>

        <!-- Submit and reset buttons -->
        <button type="submit">click here to submit</button>

        <!-- Javascript reset button -->
        <button id="resetTeamOptionsFormDropdownButtonMenu" type="button">reset</button>

        <!-- inline onclick reset button -->
        <button type="button" id="teamOptionsForDropdownMenu" onclick="document.getElementById('teamOptionsForDropdownMenu').reset()">reset onclick inline</button>
      </div>
    </form>
  </div>



</body>
</html>
