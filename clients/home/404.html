<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap">


    <style>
      /*! tailwindcss v4.1.4 | MIT License | https://tailwindcss.com */
      @layer theme {

        :root,
        :host {
          --font-sans: "Work Sans";
          --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
          --color-white: #fff;
          --text-6xl: 3.75rem;
          --text-6xl--line-height: 1;
          --default-font-family: var(--font-sans);
          --default-mono-font-family: var(--font-mono)
        }
      }

      @layer base {

        *,
        :after,
        :before,
        ::backdrop {
          box-sizing: border-box;
          border: 0 solid;
          margin: 0;
          padding: 0
        }

        ::file-selector-button {
          box-sizing: border-box;
          border: 0 solid;
          margin: 0;
          padding: 0
        }

        html,
        : host {
          -webkit-text-size-adjust: 100%;
          -moz-tab-size: 4;
          tab-size: 4;
          line-height: 1.5;
          font-family: var(--default-font-family, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji");
          font-feature-settings: var(--default-font-feature-settings, normal);
          font-variation-settings: var(--default-font-variation-settings, normal);
          -webkit-tap-highlight-color: transparent
        }

        hr {
          height: 0;
          color: inherit;
          border-top-width: 1px
        }

        abbr: where([title]) {
          -webkit-text-decoration: underline dotted;
          text-decoration: underline dotted
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-size: inherit;
          font-weight: inherit
        }

        a {
          color: inherit;
          -webkit-text-decoration: inherit;
          text-decoration: inherit
        }

        b,
        strong {
          font-weight: bolder
        }

        code,
        kbd,
        samp,
        pre {
          font-family: var(--default-mono-font-family, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace);
          font-feature-settings: var(--default-mono-font-feature-settings, normal);
          font-variation-settings: var(--default-mono-font-variation-settings, normal);
          font-size: 1em
        }

        small {
          font-size: 80%
        }

        sub,
        sup {
          vertical-align: baseline;
          font-size: 75%;
          line-height: 0;
          position: relative
        }

        sub {
          bottom: -.25em
        }

        sup {
          top: -.5em
        }

        table {
          text-indent: 0;
          border-color: inherit;
          border-collapse: collapse
        }

        :-moz-focusring {
          outline: auto
        }

        progress {
          vertical-align: baseline
        }

        summary {
          display: list-item
        }

        ol,
        ul,
        menu {
          list-style: none
        }

        img,
        svg,
        video,
        canvas,
        audio,
        iframe,
        embed,
        object {
          vertical-align: middle;
          display: block
        }

        img,
        video {
          max-width: 100%;
          height: auto
        }

        button,
        input,
        select,
        optgroup,
        textarea {
          font: inherit;
          font-feature-settings: inherit;
          font-variation-settings: inherit;
          letter-spacing: inherit;
          color: inherit;
          opacity: 1;
          background-color: #0000;
          border-radius: 0
        }

        ::file-selector-button {
          font: inherit;
          font-feature-settings: inherit;
          font-variation-settings: inherit;
          letter-spacing: inherit;
          color: inherit;
          opacity: 1;
          background-color: #0000;
          border-radius: 0
        }

        :where(select: is([multiple], [size])) optgroup {
          font-weight: bolder
        }

        :where(select: is([multiple], [size])) optgroup option {
          padding-inline-start: 20px
        }

        ::file-selector-button {
          margin-inline-end: 4px
        }

        ::placeholder {
          opacity: 1
        }

        @supports (not ((-webkit-appearance: -apple-pay-button))) or (contain-intrinsic-size:1px) {
          ::placeholder {
            color: currentColor
          }

          @supports (color: color-mix(in lab, red, red)) {
            ::placeholder {
              color: color-mix(in oklab, currentcolor 50%, transparent)
            }
          }
        }

        textarea {
          resize: vertical
        }

        ::-webkit-search-decoration {
          -webkit-appearance: none
        }

        ::-webkit-date-and-time-value {
          min-height: 1lh;
          text-align: inherit
        }

        ::-webkit-datetime-edit {
          display: inline-flex
        }

        ::-webkit-datetime-edit-fields-wrapper {
          padding: 0
        }

        ::-webkit-datetime-edit {
          padding-block: 0
        }

        ::-webkit-datetime-edit-year-field {
          padding-block: 0
        }

        ::-webkit-datetime-edit-month-field {
          padding-block: 0
        }

        ::-webkit-datetime-edit-day-field {
          padding-block: 0
        }

        ::-webkit-datetime-edit-hour-field {
          padding-block: 0
        }

        ::-webkit-datetime-edit-minute-field {
          padding-block: 0
        }

        ::-webkit-datetime-edit-second-field {
          padding-block: 0
        }

        ::-webkit-datetime-edit-millisecond-field {
          padding-block: 0
        }

        ::-webkit-datetime-edit-meridiem-field {
          padding-block: 0
        }

        :-moz-ui-invalid {
          box-shadow: none
        }

        button,
        input: where([type=button], [type=reset], [type=submit]) {
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button
        }

        ::file-selector-button {
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button
        }

        ::-webkit-inner-spin-button {
          height: auto
        }

        ::-webkit-outer-spin-button {
          height: auto
        }

        [hidden]: where(:not([hidden=until-found])) {
          display: none !important
        }
      }

      @layer components;

      @layer utilities {
        .sr-only {
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border-width: 0;
          width: 1px;
          height: 1px;
          margin: -1px;
          padding: 0;
          position: absolute;
          overflow: hidden
        }
      }

      * {
        font-family: var(--font-sans)
      }

      html,
      body {
        background-color: var(--color-white);
        font-size: 16px
      }

      h1 {
        font-size: var(--text-6xl);
        line-height: var(--tw-leading, var(--text-6xl--line-height))
      }

      .logo {
        display: inline-block;
        position: relative;
        padding-left: 13px
      }

      .logo svg {
        width: 13px;
        height: 13px;
        display: inline;
        position: absolute;
        left: 0;
        bottom: 13px
      }

      .logo span {
        color: inherit
      }

      @keyframes rainbow {

        0%,
        to {
          color: red;
          fill: red
        }

        33% {
          color: #00f;
          fill: #00f
        }

        66% {
          color: #ff0;
          fill: #ff0
        }
      }

      .four-oh-four {
        width: 100vw;
        height: 100vh;
        background: #000c;
        position: absolute;
        overflow: hidden
      }

      .four-oh-four>marquee {
        width: 100%;
        height: 100%
      }

      .four-oh-four .logo {
        animation: rainbow 60s linear infinite
      }
    </style>
</head>

<body>
  <main>
    <div class="four-oh-four">
      <marquee behavior="alternate" direction="down" width="1" height="1">
        <marquee behavior="alternate">
          <h1>
            <div class="logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
                <path d="M35 8h2l23 13 1 2v26l-1 2-23 13h-2L12 51l-1-2V23l1-2L35 8z"></path>
              </svg><span><span class="sr-only">dot</span></span><span style="font-weight:900">hack//</span><span
                style="font-weight:100">cation</span></div>
          </h1>
        </marquee>
      </marquee>
    </div>
    <h1>404</h1>
    <p>no found</p>
  </main>
</body>

</html>
